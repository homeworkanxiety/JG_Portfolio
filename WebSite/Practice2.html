<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='practiceCss.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <title>Document</title>

</head>

<body>
<div class="my-2 mx-2 py-2 px-2">
    <form>
        <div class="form-group">
            <label for="name"> Full name </label>
            <input id="name" type="text" class="form-control" placeholder="Full name">
        </div>
       
        <label for="username">Username </label> 
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input id="username" type="text" class="form-control" placeholder="Username">
        </div>
        
        <div class="form-group">
                <label for="email">Email</label>

            <input id="email" type="text" class="form-control" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="1234 Market St." class="form-control">
        </div>
        <div class="form-group">
            <label for="address2">Address 2</label>
            <input id="address2" type="text" placeholder="Enter Address" class="form-control">
        </div>
        <div class="form-group">
            <label for="special"></label> Special Notes</label>
            <input id="special" type="textarea" placeholder="Enter Address" class="form-control ">
        </div>

        <div class="form-group">
            <label for="textarea">Special Notes </label>
            <textarea id="textarea" type="text" class="form-control" rows="3"></textarea>
        </div>
        </div>

    </form>
</div>





</body>
</html>
