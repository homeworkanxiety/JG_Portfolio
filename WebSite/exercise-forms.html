<!DOCTYPE html>

<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel='stylesheet' href='practiceCss.css'>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css' integrity='sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T' crossorigin='anonymous'>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src='https://code.jquery.com/jquery-3.3.1.slim.min.js' integrity='sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo' crossorigin='anonymous'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js' integrity='sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1' crossorigin='anonymous'></script>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js' integrity='sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM' crossorigin='anonymous'></script>
    <title>Document</title>

</head>

<body>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="name"> Full name </label>
            <input id="name" type="text" class="form-control" placeholder="Full name">
        </div>
       
        <div class="form-group">
            <label for="username">Username </label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input id="username" type="text" class="form-control" placeholder="Username">
            </div>
        </div>
                   
        <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>

            <input id="email" type="text" class="form-control" placeholder="you@example.com">
        </div>
        
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" placeholder="1234 Market St." class="form-control">
        </div>
        <div class="form-group">
            <label for="address2">Address 2<span class="text-muted">(Optional)</span></label>
            <input id="address2" type="text" placeholder="Enter Address" class="form-control">
        </div>
        <div class="form-group">
            <label for="special"></label> Special Notes</label>
            <input id="special" type="textarea" placeholder="Enter Address" class="form-control ">
        </div>

        <div class="form-group">
            <label for="textarea">Special Notes <span class="text-muted">(Optional)</span></label>
            <textarea id="textarea" type="text" class="form-control" rows="3"></textarea>
        </div>

            <div class="form-check">
                <input type="checkbox" name="" id="check" class="form-check-input">
                <label for="check">Shipping Address is same as billing</label>
            </div>
            <div class="form-check">
                    <input type="checkbox" name="" id="check2" class="form-check-input">
                    <label for="check2">Save My Info Next Time</label>
                </div>
        <hr>
        <h2> Shipping Options</h2>
                <div class="form-check">
                    <input type="checkbox" name="" id="check3" class="form-check-input">
                    <label for="check3">Same Day Shipping</label>
                </div>
                <div class="form-check">
                        <input type="checkbox" name="" id="check4" class="form-check-input">
                        <label for="check4">Next Day Shipping</label>
                    </div>
                    <div class="form-check">
                            <input type="checkbox" name="" id="check5" class="form-check-input">
                            <label for="check5">3-5 Business Days</label>
                        </div>
           <button type="submit" placeholder="Continue to Checkout" class="btn btn-primary btn-block"> Continue to Checkout </button>

    </form>
</div>
<h1 class="display-4 text-center">PART 2 </h1>

<div class="container border rounded" style="max-width:400px">
<h1 class = "lead text-center"> Sign In </h1>
<form>  
<div class="form-group">
    <input class="form-control" type="text" name="" id="1" placeholder="Email">
</div>
<div class="form-group">
        <input class="form-control" type="password" name="" id="2" placeholder="Password">
    </div>
</form>
<div class="form-check">
        <input type="checkbox" name="" id="3" class="form-check-input">
        <label for="3">Remember Me</label>
    </div>
<button type="submit" class ="btn btn-info btn-block" placeholder="Sign In">Sign In</button>
<div class="text-center">
<small> Not a member? <a href="#" class="text-info">Register </a></small>
</div>
</div>



</body>
</html>
